site:
  title: Decidim Documentation
  url: https://docs.decidim.org
  start_page: en@template::introduction.adoc
content:
  sources:
  - url: &template https://github.com/decidim/docs-new-document-template.git
    branches: testing
    start_path: en
  - url: *template
    branches: testing
    start_path: ca
  - url: *template
    branches: testing
    start_path: es
  - url: &authoring https://github.com/decidim/docs-authoring-guide.git
    branches: master
    start_path: en
